<!DOCTYPE html>
<html lang="en">
<head>

        }

            border-radius: 10px;
            font-size: 1.5em;

        .download-button, .home-button {

            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

            background-color: rgba(109, 142, 195, 0.4);
        }
