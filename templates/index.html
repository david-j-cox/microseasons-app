<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microseasons</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-text {
            display: none;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Enter Your ZIP Code</h1>
        <form id="zipForm" method="post">
            <input type="text" name="zip_code" placeholder="ZIP Code" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="spinner-container">
        <div id="loading-text"></div>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        document.getElementById('zipForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            document.getElementById('content').style.display = 'none'; // Hide the form and text
            const spinner = document.getElementById('spinner');
            const loadingText = document.getElementById('loading-text');
            spinner.style.display = 'block'; // Show the spinner
            loadingText.style.display = 'block'; // Show the loading text

            // Update loading text in sequence
            loadingText.textContent = 'Getting weather data...';
            setTimeout(() => {
                loadingText.textContent = 'Generating microseason description...';
            }, 2000);
            setTimeout(() => {
                loadingText.textContent = 'Generating microseason image...';
            }, 4000);
            setTimeout(() => {
                loadingText.textContent = 'This is turning out nice...';
            }, 8000);
            setTimeout(() => {
                loadingText.textContent = 'Still generating microseason image...';
            }, 12000);
            setTimeout(() => {
                loadingText.textContent = 'I hope you are ready...';
            }, 16000);
            setTimeout(() => {
                loadingText.textContent = 'Almost there...';
            }, 22000);

            // Submit the form after showing messages
            setTimeout(() => {
                this.submit();
            }, 6000); // Adjust this timing based on actual processing time
        });
    </script>
</body>
</html>
